version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: identity_platform_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=identity_platform
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d identity_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: identity_platform_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  authsvc:
    build:
      context: .
      dockerfile: cmd/authsvc/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      dirsvc:
        condition: service_started # a proper healthcheck should be added to dirsvc
    environment:
      - DIRECTORY_SERVICE_URL=http://dirsvc:8081

  dirsvc:
    build:
      context: .
      dockerfile: cmd/dirsvc/Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres

  govsvc:
    build:
      context: .
      dockerfile: cmd/govsvc/Dockerfile
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy

  policysvc:
    build:
      context: .
      dockerfile: cmd/policysvc/Dockerfile
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy

  provsvc:
    build:
      context: .
      dockerfile: cmd/provsvc/Dockerfile
    ports:
      - "8084:8084"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local