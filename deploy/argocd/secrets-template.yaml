# Wardseal Secrets Template
# These secrets should be created before deploying the Helm chart
# Update values and apply: kubectl apply -f secrets.yaml -n wardseal

---
apiVersion: v1
kind: Secret
metadata:
  name: wardseal-db-credentials
  namespace: wardseal
type: Opaque
stringData:
  username: "user"
  password: "CHANGE_ME"  # Replace with actual password

---
apiVersion: v1
kind: Secret
metadata:
  name: wardseal-service-auth
  namespace: wardseal
type: Opaque
stringData:
  token: "CHANGE_ME"  # Replace with actual service auth token

---
apiVersion: v1
kind: Secret
metadata:
  name: wardseal-jwt-keys
  namespace: wardseal
type: Opaque
stringData:
  # Generate with: openssl genpkey -algorithm RSA -out private.pem -pkeyopt rsa_keygen_bits:2048
  private-key: |
    -----BEGIN PRIVATE KEY-----
    REPLACE_WITH_ACTUAL_PRIVATE_KEY
    -----END PRIVATE KEY-----
  public-key: |
    -----BEGIN PUBLIC KEY-----
    REPLACE_WITH_ACTUAL_PUBLIC_KEY
    -----END PUBLIC KEY-----

---
apiVersion: v1
kind: Secret
metadata:
  name: wardseal-webhook-secret
  namespace: wardseal
type: Opaque
stringData:
  secret: "CHANGE_ME"  # Replace with actual webhook secret
