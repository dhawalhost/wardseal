# ArgoCD Application for Wardseal Identity Platform
# Apply this to your ArgoCD namespace: kubectl apply -f application.yaml -n argocd
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wardseal
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/dhawalhost/wardseal.git
    targetRevision: HEAD
    path: deploy/charts/wardseal

    helm:
      valueFiles:
        - values.yaml
        - values-staging.yaml  # Change to values-production.yaml for prod

  destination:
    server: https://kubernetes.default.svc
    namespace: wardseal

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health checks
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore replica count differences when HPA is enabled
