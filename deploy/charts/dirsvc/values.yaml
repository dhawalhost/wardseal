replicaCount: 1

image:
  repository: your-docker-repo/dirsvc
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.1.0"

service:
  type: ClusterIP
  port: 8081

env:
  DB_HOST: postgres # Assumes postgres is accessible as 'postgres'

# Resource limits and requests
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
