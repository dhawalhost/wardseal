replicaCount: 1

image:
  repository: your-docker-repo/authsvc
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.1.0"

service:
  type: ClusterIP
  port: 8080

env:
  DIRECTORY_SERVICE_URL: http://dirsvc:8081 # Assumes dirsvc is in the same namespace

# Resource limits and requests
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
